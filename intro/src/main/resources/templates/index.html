<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uso Spring</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container my -3">
        <h1>Empleado</h1>
        <table class="table table-striped-columns table-dark table-sm">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Departamento</th>
                <th scope="col">Sueldo</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" th:text="${empleado.getId()}"></th>
                <td th:text="${empleado.getNombre()}"></td>
                <td th:text="${empleado.departamento}"></td>
                <td th:text="${empleado.getSueldo()}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
